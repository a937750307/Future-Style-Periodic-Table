<!-- 本网站修改自原作者项目：https://github.com/SeanWong17/Future-Style-Periodic-Table -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>宇宙的5%</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="bg-animation"></div>

    <div class="rotate-hint"> 横屏查看效果更佳</div>

    <div class="control-panel">
        <div class="title-box">
            <h1>元素周期表</h1>
        </div>
        
        <div class="mode-group">
            <button class="mode-btn active" onclick="setMode('default')">标准</button>
            <button class="mode-btn" onclick="setMode('radius')">半径</button>
            <button class="mode-btn" onclick="setMode('en')">电负性</button>
            <button class="mode-btn" onclick="setMode('ip')">电离能</button>
            <button class="mode-btn" onclick="setMode('melt')">熔点</button>
            <button class="mode-btn" onclick="setMode('boil')">沸点</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="查找元素...">
        </div>
    </div>

    <div class="legend-wrapper">
        <div class="legend" id="legend"></div>
    </div>

    <div class="table-wrapper">
        <div class="periodic-table" id="table"></div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="hologram-card">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="atom-visualizer" id="atomWrapper">
                <div class="atom-container" id="atomContainer"></div>
                <div class="visualizer-hint">拖拽旋转视角</div>
            </div>
            <div class="info-panel">
                <div class="header-row">
                    <div class="big-symbol" id="m-symbol">Fe</div>
                    <div class="big-name"><span id="m-name">铁</span> <span id="m-en-name" style="font-size:16px;color:#666; margin-left:8px;">Iron</span></div>
                    <div class="category-tag" id="m-cat">过渡金属</div>
                </div>

                <div class="config-box">
                    <label class="config-label">电子排布</label>
                    <div class="config-text" id="m-config-sub">1s² 2s² ...</div>
                    <div style="margin-top:6px; font-size:12px; color:#888" id="m-config-shell">每层: 2-8-14-2</div>
                </div>

                <div class="info-section">
                    <h3>常见化合价</h3>
                    <div class="valence-tags" id="m-valence"></div>
                </div>

                <div class="info-section">
                    <h3>物理性质</h3>
                    <div class="props-grid">
                        <div class="prop-item"><label>原子序数</label><span id="m-num">26</span></div>
                        <div class="prop-item"><label>相对原子质量</label><span id="m-mass">55.845</span></div>
                        <div class="prop-item"><label>原子半径 (pm)</label><span id="m-radius">126</span></div>
                        <div class="prop-item"><label>电负性</label><span id="m-en">1.83</span></div>
                        <div class="prop-item"><label>电离能 (kJ/mol)</label><span id="m-ip">762.5</span></div>
                        <div class="prop-item"><label>熔点 (K)</label><span id="m-melt">1811</span></div>
                        <div class="prop-item"><label>沸点 (K)</label><span id="m-boil">3134</span></div>
                    </div>
                </div>

                <div class="info-section">
                    <h3>同位素 (● 稳定)</h3>
                    <div class="isotope-tags" id="m-isotopes"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入数据文件 -->
    <script src="data.js"></script>
    <!-- 引入主逻辑文件 -->
    <script src="main.js"></script>

    <footer class="footer-beian">
        <div class="footer-main">本站内容仅供学习和交流，非商业用途</div>
        <div class="footer-beian-row">
            <a href="https://beian.miit.gov.cn/" target="_blank" class="footer-link">浙ICP备2025187466号</a>
            <span class="footer-sep">|</span>
            <a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=33030402001483" target="_blank" class="footer-link">浙公网安备33030402001483号</a>
        </div>
    </footer>
    <style>
    .footer-beian {
        width: 100%;
        text-align: center;
        margin: 36px 0 16px 0;
        line-height: 1.8;
    }
    .footer-main {
        font-size: 15px;
        color: #fbbf24;
        font-weight: bold;
        margin-bottom: 2px;
    }
    .footer-beian-row {
        font-size: 13px;
        color: #aaa;
    }
    .footer-link {
        color: #888;
        margin: 0 4px;
        text-decoration: none;
    }
    .footer-sep {
        color: #888;
        margin: 0 4px;
    }
    @media (max-width: 600px) {
        .footer-beian-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }
        .footer-link, .footer-sep {
            margin: 0;
            line-height: 1.7;
        }
        .footer-sep {
            display: none;
        }
    }
    </style>
</body>
</html>
